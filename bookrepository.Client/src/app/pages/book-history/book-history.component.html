
<div class="page-header">List of Book Changes</div>
<div class="authors-container">
  <table mat-table [dataSource]="bookChanges" class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="changeTime">
      <th mat-header-cell *matHeaderCellDef> Change Time </th>
      <td mat-cell *matCellDef="let change"> {{ change.changeTime | date: 'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="changeDescription">
      <th mat-header-cell *matHeaderCellDef> Change Description </th>
      <td mat-cell *matCellDef="let change" class="book-bio"> {{ change.changeDescription }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
  </table>

  <mat-paginator [length]="totalBookChangesCount"
                 [pageSize]="itemsPerPage"
                 [pageSizeOptions]="[]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
