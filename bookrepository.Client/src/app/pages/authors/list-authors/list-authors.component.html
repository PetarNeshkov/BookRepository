<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>
<div class="page-header">List of Authors</div>
<div class="authors-container">
  <table mat-table [dataSource]="authors" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Author Name </th>
      <td mat-cell *matCellDef="let author"> {{ author.name }} </td>
    </ng-container>

    <ng-container matColumnDef="bio">
      <th mat-header-cell *matHeaderCellDef> Author Bio </th>
      <td mat-cell *matCellDef="let author"> {{ author.bio }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let author">
        <button mat-raised-button color="primary" class="custom-button" (click)="editAuthor(author.id)">
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
  </table>

  <mat-paginator [length]="totalAuthorsCount"
                 [pageSize]="itemsPerPage"
                 [pageSizeOptions]="[]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
