<div class="container">
  <div class="page-header">Create an Author</div>

  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Author Name</label>
      <input id="name"
             type="text"
             formControlName="name"
             class="form-control"
             [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].invalid }" />

      <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
        Author name is required.
      </div>
      <div *ngIf="errorMessage['Name']" class="invalid-feedback">
        {{ errorMessage['Name'] }}
      </div>
    </div>

    <div class="form-group">
      <label for="bio">Author Bio</label>
      <textarea id="bio"
                formControlName="bio"
                class="form-control"
                [ngClass]="{ 'is-invalid': f['bio'].touched && f['bio'].invalid }"></textarea>

      <div *ngIf="f['bio'].touched && f['bio'].invalid" class="invalid-feedback">
        Author bio is required.
      </div>
      <div *ngIf="errorMessage['Bio']" class="invalid-feedback">
        {{ errorMessage['Bio'] }}
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="authorForm.invalid">
      Submit
    </button>
  </form>
</div>
